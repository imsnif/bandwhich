[package]
edition = "2018"
name = "bandwhich"
description = "Display current network utilization by process, connection and remote IP/hostname"
version = "0.20.0"
homepage = "https://github.com/imsnif/bandwhich"
repository = "https://github.com/imsnif/bandwhich"
readme = "README.md"
authors = [
  "Aram Drevekenin <aram@poor.dev>",
  "Eduardo Toledo <etoledom@icloud.com>",
  "Eduardo Broto <ebroto@tutanota.com>",
  "Kelvin Zhang <zhangxp1998@gmail.com>",
  "Brooks Rady <b.j.rady@gmail.com>"
]
keywords = ["networking", "utilization", "cli"]
categories = ["network-programming", "command-line-utilities"]
license = "MIT"
exclude = ["src/tests/*", "demo.gif"]

[dependencies]
pnet = "0.33.0"
ipnetwork = "0.20.0"
tui = "0.19"
crossterm = "0.26.1"
structopt = "0.3"
chrono = "0.4"
regex = "1.7.3"
lazy_static = "1.4.0"
tokio = { version = "1.27", features = ["rt-multi-thread", "sync"] }
trust-dns-resolver = "0.22.0"
async-trait = "0.1.68"
unicode-width = "0.1.10"
resolv-conf = "0.7.0"
anyhow = "1.0.70"
thiserror = "1.0.40"

[target.'cfg(target_os="windows")'.dependencies]
netstat2 = "0.9.1"
sysinfo = "0.28.4"

[target.'cfg(target_os="linux")'.dependencies]
procfs = "0.7.9"

[dev-dependencies]
insta = "1.29.0"
pnet_base = "0.33.0"
cargo-insta = "1.29.0"
packet-builder = "0.7.0"
regex = "1"

[target.'cfg(target_os="windows")'.build-dependencies]
http_req = "0.9.1"
zip = "0.6.4"

[patch.crates-io]
# https://github.com/hughesac/packet_builder/pull/5
packet-builder = { git = "https://github.com/jcgruenhage/packet_builder", branch = "upgrades-2023-04-10" }
