[package]
edition = "2021"
name = "bandwhich"
description = "Display current network utilization by process, connection and remote IP/hostname"
version = "0.20.1"
homepage = "https://github.com/imsnif/bandwhich"
repository = "https://github.com/imsnif/bandwhich"
readme = "README.md"
authors = [
  "Aram Drevekenin <aram@poor.dev>",
  "Eduardo Toledo <etoledom@icloud.com>",
  "Eduardo Broto <ebroto@tutanota.com>",
  "Kelvin Zhang <zhangxp1998@gmail.com>",
  "Brooks Rady <b.j.rady@gmail.com>"
]
keywords = ["networking", "utilization", "cli"]
categories = ["network-programming", "command-line-utilities"]
license = "MIT"
exclude = ["src/tests/*", "demo.gif"]

[dependencies]
pnet = "0.31.0"
pnet_datalink = "0.31.0"
# pnet_datalink depends on ipnetwork https://crates.io/crates/pnet_datalink/0.31.0/dependencies
ipnetwork = "0.19.0"
tui = { version = "0.19", default-features = false, features = ["crossterm"]}
crossterm = "0.25.0"
structopt = "0.3"
failure = "0.1.8"
chrono = "0.4"
regex = "1.7.1"
lazy_static = "1.4.0"
tokio = { version = "1.24", features = ["full"] }
trust-dns-resolver = "0.22.0"
async-trait = "0.1.61"
unicode-width = "0.1.10"
resolv-conf = "0.7.0"

[target.'cfg(target_os="windows")'.dependencies]
netstat2 = "0.9.1"
sysinfo = "0.27.7"

[target.'cfg(target_os="linux")'.dependencies]
procfs = "0.14.2"

[dev-dependencies]
insta = "1.26.0"
pnet_base = "0.31.0"
cargo-insta = "1.26.0"
packet-builder = "0.6.0"
regex = "1"

[target.'cfg(target_os="windows")'.build-dependencies]
http_req = "0.9.0"
zip = "0.6.3"

[patch.crates-io]
packet-builder = { git = 'https://github.com/ttys3/packet_builder.git', rev = 'af5b9b23ba0074a3b80810c725d8ed0eac32551c' }